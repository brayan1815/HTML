  <form action="controlador" method="get">
    <div>
      <label for="edad">Ingrese su edad: </label>
      <input type="number" step="1" min="0" max="17" value="5" name="edad" disabled>
    </div>
    <div>
      <label for="nombre">nombre</label>
      <input type="text" name="nombre" required placeholder="Ingrse su nombre " id="nombre" autofocus
        autocomplete="off">
    </div>
    <div>
      <label for="color">Seleccione un color: </label>
      <input type="color" id="color" autocomplete="off">
    </div>
    <div>
      <label for="correo">Ingrese su correo</label>
      <input type="text" id="correo" autocomplete="off" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
    </div>
    <div>
      <label for="telefono">Ingrese su telefono</label>
      <input type="text" id="telefono" required pattern=[0-9]{0,10} autocomplete="off">
    </div>
    <div>
      <label for="Email">Ingrese su Email: </label>
      <input type="email" id="Email" required autocomplete="off">
    </div>
    <div>
      <button type="submit">guardar</button>
    </div>


  </form>

</body>

</html>
