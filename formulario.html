<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>

  <form action="controlador" method="get">
    <div>
      <label for="edad">Ingrese su edad: </label>
      <input type="number" step="1" min="0" max="17" value="5" name="edad" disabled>
    </div>
    <div>
      <label for="nombre">nombre</label>
      <input type="text" name="nombre" required placeholder="Ingrse su nombre " id="nombre" autofocus
        autocomplete="off">
    </div>
    <div>
      <label for="color">Seleccione un color: </label>
      <input type="color" id="color" </div>
      <div>
        <button type="submit">guardar</button>
      </div>
      <div>
        <label for="correo">Ingrese su correo</label>
        <input type="text" id="correo" required>
      </div>
      <div>
        <label for="telefono">Ingrese su telefono</label>
        <input type="text" id="telefono" required pattern=[0-9]{0,10}>
      </div>


  </form>

</body>

</html>
